<body>

<script>

    { w: "–ì–†–™_", a: "–ë", x: "–ü", c: "–ì–™–†–ë–û–í–ï" },
    { w: "–ö–õ–£_", a: "–ë", x: "–ü", c: "–ö–õ–£–ë–û–í–ï" },
    { w: "–°–ù–û_", a: "–ü", x: "–ë", c: "–°–ù–û–ü–û–í–ï" },
    { w: "–ü–†–ò–õ–ï_", a: "–ü", x: "–ë", c: "–ü–†–ò–õ–ï–ü–ò" },
    { w: "–û–ö–û_", a: "–ü", x: "–ë", c: "–û–ö–û–ü–ò" },
    { w: "–ë–û_", a: "–ë", x: "–ü", c: "–ë–û–ë–ê" },

    // --- –ì—Ä—É–ø–∞ –í - –§ ---
    { w: "–ú–û–õ–ò_", a: "–í", x: "–§", c: "–ú–û–õ–ò–í–ò" },
    { w: "–û–ë–£_–ö–ò", a: "–í", x: "–§", c: "–û–ë–£–í–ê–ú" },
    { w: "–û–°–¢–†–û_", a: "–í", x: "–§", c: "–û–°–¢–†–û–í–ò" },
    { w: "–†–™–ö–ê_", a: "–í", x: "–§", c: "–†–™–ö–ê–í–ò" },
    { w: "–õ–™_", a: "–í", x: "–§", c: "–õ–™–í–û–í–ï" },
    { w: "–ú–û–†–ö–û_", a: "–í", x: "–§", c: "–ú–û–†–ö–û–í–ò" },
    { w: "–ñ–ò–†–ê_", a: "–§", x: "–í", c: "–ñ–ò–†–ê–§–ò" },
    { w: "–ö–ê–†–¢–û_", a: "–§", x: "–í", c: "–ö–ê–†–¢–û–§–ò" },
    { w: "–®–ê–†_", a: "–§", x: "–í", c: "–®–ê–†–§–û–í–ï" },
    { w: "–ö–û–°–ú–û–ù–ê_–¢", a: "–í", x: "–§", c: "–ö–û–°–ú–û–ù–ê–í–¢–ò" },

    // --- –ì—Ä—É–ø–∞ –ì - –ö ---
    { w: "–°–ù–Ø_", a: "–ì", x: "–ö", c: "–°–ù–ï–ì–û–í–ï" },
    { w: "–ö–†–™_", a: "–ì", x: "–ö", c: "–ö–†–™–ì–û–í–ï" },
    { w: "–ë–†–Ø_", a: "–ì", x: "–ö", c: "–ë–†–ï–ì–û–í–ï" },
    { w: "–ü–†–ê_", a: "–ì", x: "–ö", c: "–ü–†–ê–ì–û–í–ï" },
    { w: "–í–†–ê_", a: "–ì", x: "–ö", c: "–í–†–ê–ì–û–í–ï" },
    { w: "–ë–ï–õ–ï_", a: "–ì", x: "–ö", c: "–ë–ï–õ–ï–ì–ê" },
    { w: "–í–õ–ê_", a: "–ö", x: "–ì", c: "–í–õ–ê–ö–û–í–ï" },
    { w: "–ë–õ–û_", a: "–ö", x: "–ì", c: "–ë–õ–û–ö–û–í–ï" },
    { w: "–£–†–û_", a: "–ö", x: "–ì", c: "–£–†–û–ö–ê" },
    { w: "–ï–ó–ò_", a: "–ö", x: "–ì", c: "–ï–ó–ò–ö–ê" },

    // --- –ì—Ä—É–ø–∞ –î - –¢ ---
    { w: "–ì–†–ê_", a: "–î", x: "–¢", c: "–ì–†–ê–î–û–í–ï" },
    { w: "–®–û–ö–û–õ–ê_", a: "–î", x: "–¢", c: "–®–û–ö–û–õ–ê–î–ò" },
    { w: "–ú–õ–ê_", a: "–î", x: "–¢", c: "–ú–õ–ê–î–ò" },
    { w: "–í–•–û_", a: "–î", x: "–¢", c: "–í–•–û–î–û–í–ï" },
    { w: "–¢–†–£_", a: "–î", x: "–¢", c: "–¢–†–£–î–ê" },
    { w: "–°–¢–£_", a: "–î", x: "–¢", c: "–°–¢–£–î–û–í–ï" },
    { w: "–ú–û–°_", a: "–¢", x: "–î", c: "–ú–û–°–¢–û–í–ï" },
    { w: "–¶–í–Ø_", a: "–¢", x: "–î", c: "–¶–í–ï–¢–û–í–ï" },
    { w: "–ë–£–ö–ï_", a: "–¢", x: "–î", c: "–ë–£–ö–ï–¢–ò" },

    // --- –ì—Ä—É–ø–∞ –ñ - –® ---
    { w: "–ï–¢–ê_", a: "–ñ", x: "–®", c: "–ï–¢–ê–ñ–ò" },
    { w: "–ì–ê–†–ê_", a: "–ñ", x: "–®", c: "–ì–ê–†–ê–ñ–ò" },
    { w: "–ú–™_", a: "–ñ", x: "–®", c: "–ú–™–ñ–ï" },
    { w: "–¢–ê–†–ê–õ–ï_", a: "–ñ", x: "–®", c: "–¢–ê–†–ê–õ–ï–ñ–ò" },
    { w: "–ö–û_", a: "–®", x: "–ñ", c: "–ö–û–®–û–í–ï" },
    { w: "–ú–ò_–ö–ê", a: "–®", x: "–ñ", c: "–ú–ò–®–ò" },

    // --- –ì—Ä—É–ø–∞ –ó - –° ---
    { w: "–ú–†–ê_", a: "–ó", x: "–°", c: "–ú–†–ê–ó–û–í–ò–¢" },
    { w: "–í–û–î–û–õ–ê_", a: "–ó", x: "–°", c: "–í–û–î–û–õ–ê–ó–ò" },
    { w: "–ù–û_", a: "–°", x: "–ó", c: "–ù–û–°–û–í–ï" },
    { w: "–ê–í–¢–û–ë–£_", a: "–°", x: "–ó", c: "–ê–í–¢–û–ë–£–°–ò" },
    { w: "–ì–õ–ê_", a: "–°", x: "–ó", c: "–ì–õ–ê–°–û–í–ï" }
];
    function setup() {
        video = createCapture(VIDEO);
        video.size(320, 240);
        video.parent('preview-box');
        poseNet = ml5.poseNet(video, { flipHorizontal: true }, () => console.log('ML Ready'));
        poseNet.on('pose', results => poses = results);
        availableWords = [...fullWordList];
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        video.parent('hidden-cam');
        startLevel();
    }

    function startLevel() {
        wordsInLevelCount = 0;
        levelErrors = 0;
        document.getElementById('levelNum').innerText = currentStudent;
        document.getElementById('errorCount').innerText = 0;
        nextRound();
    }

    function nextRound() {
        if (wordsInLevelCount >= 5) { // –ü—Ä–æ–º—è–Ω–∞: –Ω–∏–≤–æ—Ç–æ —Å–≤—ä—Ä—à–≤–∞ –Ω–∞ 5-—Ç–∞—Ç–∞ –¥—É–º–∞
            endLevel();
            return;
        }
        isPlaying = false; holdCounter = 0;
        document.getElementById('checkText').classList.remove('visible');
        document.getElementById('wordProgress').innerText = wordsInLevelCount + 1;
        
        let randomIndex = Math.floor(Math.random() * availableWords.length);
        currentWord = availableWords[randomIndex];
        availableWords.splice(randomIndex, 1);

        document.getElementById('wordDisplay').innerHTML = currentWord.w.replace('_', '<span class="missing-char">_</span>');
        let isLeftCorrect = Math.random() > 0.5;
        setupBubble('L', isLeftCorrect ? currentWord.a : currentWord.x);
        setupBubble('R', isLeftCorrect ? currentWord.x : currentWord.a);
        currentWord.correctSide = isLeftCorrect ? 'L' : 'R';
        setTimeout(() => isPlaying = true, 1000);
    }

    function setupBubble(side, char) {
        let el = document.getElementById('bubble' + side);
        document.getElementById('ans' + side).innerText = char;
        el.className = 'option-bubble ' + (['–ë','–í','–ì','–î','–ñ','–ó'].includes(char) ? 'voiced-dark' : 'voiceless-light');
    }

    function draw() {
        if (!isPlaying || poses.length === 0) return;
        let p = poses[0].pose;
        let noseY = p.nose.y;
        let detected = (p.leftWrist.y < noseY) ? 'L' : (p.rightWrist.y < noseY) ? 'R' : null;

        if (detected && detected === lastDetectedSide) {
            holdCounter++;
            document.getElementById('bubble' + detected).classList.add('loading');
            if (holdCounter > 30) processAnswer(detected);
        } else {
            holdCounter = 0; lastDetectedSide = detected;
            document.getElementById('bubbleL').classList.remove('loading');
            document.getElementById('bubbleR').classList.remove('loading');
        }
    }

    function processAnswer(side) {
        isPlaying = false;
        if (side === currentWord.correctSide) {
            document.getElementById('wordDisplay').innerHTML = currentWord.w.replace('_', `<span class="filled-char">${currentWord.a}</span>`);
            let checkEl = document.getElementById('checkText');
            checkEl.innerText = "–ó–∞—â–æ—Ç–æ –∫–∞–∑–≤–∞–º–µ: " + currentWord.c;
            checkEl.classList.add('visible');
            wordsInLevelCount++;
            setTimeout(nextRound, 3000);
        } else {
            levelErrors++;
            document.getElementById('errorCount').innerText = levelErrors;
            document.getElementById('bubble' + side).style.background = '#e53935';
            setTimeout(() => {
                document.getElementById('bubble' + side).style.background = '';
                isPlaying = true; holdCounter = 0;
            }, 1000);
        }
    }

    function endLevel() {
        document.getElementById('level-screen').style.display = 'flex';
        let stats = document.getElementById('levelResultStats');
        let comment = document.getElementById('levelComment');
        
        stats.innerText = `–†–µ—à–µ–Ω–∏ –¥—É–º–∏: 5 | –û–±—â–æ –≥—Ä–µ—à–∫–∏: ${levelErrors}`;
        
        if (levelErrors === 0) {
            comment.innerHTML = "<div class='correct-msg'>üåü –ë–†–ê–í–û! –¢–ò –°–ò –®–ê–ú–ü–ò–û–ù! üåü<br>–†–µ—à–∏ –≤—Å–∏—á–∫–æ –±–µ–∑ –Ω–∏—Ç–æ –µ–¥–Ω–∞ –≥—Ä–µ—à–∫–∞!</div>";
        } else if (levelErrors <= 2) {
            comment.innerHTML = `<div class='correct-msg'>–ú–Ω–æ–≥–æ –¥–æ–±—Ä–µ!<br>–ò–º–∞—à —Å–∞–º–æ ${levelErrors} –≥—Ä–µ—à–∫–∏. –ü–æ—á—Ç–∏ –æ—Ç–ª–∏—á–µ–Ω!</div>`;
        } else {
            comment.innerHTML = `<div class='error-msg'>–û–ø–∏—Ç–∞–π –ø–∞–∫!<br>–ù–∞–ø—Ä–∞–≤–∏ ${levelErrors} –≥—Ä–µ—à–∫–∏. –¢—Ä—è–±–≤–∞ –æ—â–µ –º–∞–ª–∫–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è.</div>`;
        }

        if (availableWords.length < 5) {
            document.getElementById('nextBtn').innerText = "–í–°–ò–ß–ö–ò –î–£–ú–ò –°–ê –ò–ó–ß–ï–†–ü–ê–ù–ò";
            document.getElementById('nextBtn').onclick = () => location.reload();
        }
    }

    function startNextLevel() {
        currentStudent++;
        document.getElementById('level-screen').style.display = 'none';
        startLevel();
    }
</script>
